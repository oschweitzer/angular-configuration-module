name: Angular library CI
on: push

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x]
        steps:
            - uses: actions/checkout@v2
            - name: Setup NodeJS and run lint
              uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node }}
            - run: npm ci --prefer-offline
            - run: npm run lint  # will run linter for the testing application AND library

    test:
        container: olivierschweitzer/node-headless-browsers:latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup NodeJS and run tests
            - run: npm ci --prefer-offline
            - run: npm run test  # will run tests for the testing application AND library

    app-build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [10.x, 12.x]
        steps:
            - uses: actions/checkout@v2
            - name: Setup NodeJS and build testing application
              uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node }}
            - run: npm ci --prefer-offline
            - run: npm run build
    
    library-build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [10.x, 12.x]
        steps:
            - uses: actions/checkout@v2
            - name: Setup NodeJS and build library
              uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node }}
            - run: npm ci --prefer-offline
            - run: npm run lib:build
